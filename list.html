<!DOCTYPE html>
<html>
<head>
    <title>Different List Styles</title>
</head>
<body>

    <!-- Top link -->
    <p><a href="nested list.html">Go to Nested List →</a></p>

    <!-- Lowercase letters a,b,c,d -->
    <h2>Lowercase Letters</h2>
    <ol type="a">
        <li>arts</li>
        <li>commerce</li>
        <li>non-medical</li>
        <li>Medical</li>
    </ol>

    <!-- Uppercase letters A,B,C,D -->
    <h2>Uppercase Letters</h2>
    <ol type="A">
        <li>hindi</li>
        <li>english</li>
        <li>science</li>
        <li>maths</li>
    </ol>

    <!-- Numbers 1,2,3,4 -->
    <h2>Numbers</h2>
    <ol type="1">
        <li>purple</li>
        <li>yellow</li>
        <li>red</li>
        <li>pink</li>
    </ol>

    <!-- Roman numerals I, II, III, IV -->
    <h2>Roman Numerals</h2>
    <ol type="I">
        <li>kiwi</li>
        <li>banana</li>
        <li>orange</li>
        <li>apple</li>
    </ol>

    <!-- Bottom link -->
    <p><a href="index.html">← Back to Main Page</a></p>

</body>
</html>
