<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
</head>
<body>

    <h1 align="center">Fill the form...</h1>
    <hr>

    <center>
        <form>
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Mail Id" required>
            <br><br>

            <!-- Password -->
            <label for="password">Password:</label>     
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            <br><br>

            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>

            <!-- Languages -->
            <label>Select any Language: </label>
            <input type="checkbox" id="english" name="language" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="spanish" name="language" value="spanish">
            <label for="spanish">Spanish</label>
            <input type="checkbox" id="arabic" name="language" value="arabic">
            <label for="arabic">Arabic</label>
            <br><br>

            <!-- Subjects -->
            <label for="subject">Select the subject:</label>
            <select id="subject" name="subject">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="maths">Maths</option>
                <option value="science">Science</option>
            </select>
            <br><br>

            <!-- Submit -->
            <input type="submit" value="Submit">
        </form>
    </center>

    <p align="center">
        <a href="index.html"><b><u>‚Üê Back to Main Page</u></b></a>
    </p>

</body>
</html>
